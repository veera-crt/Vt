<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Verify OTP' }} - SecureVote</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">{{ title or 'Verify Email' }}</h2>
            <p class="text-center">Please enter the 6-digit code sent to your email.</p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="otp" class="form-label">OTP Code</label>
                    <input type="text" id="otp" name="otp" class="form-control" placeholder="123456" maxlength="6"
                        required style="text-align: center; letter-spacing: 0.5rem; font-size: 1.5rem;">
                </div>

                {% if show_password %}
                <div class="form-group">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="New Password"
                        required>
                </div>
                {% endif %}

                <button type="submit" class="btn btn-primary" style="width: 100%;">Verify</button>

                <p class="text-center mt-4" style="font-size: 0.9rem;">
                    Didn't receive the code? <a href="{{ url_for('resend_otp') }}">Resend OTP</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
