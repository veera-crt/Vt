<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SecureVote</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 4rem auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .profile-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            backdrop-filter: blur(20px);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .info-group {
            margin-bottom: 1.5rem;
        }

        .info-label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-main);
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.5rem;
            border: 1px solid var(--glass-border);
        }

        .badge-verified {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #4ade80;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .profile-container {
                grid-template-columns: 1fr;
                margin: 2rem auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">SecureVote</div>
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('user_results') }}">Results</a>
                <a href="{{ url_for('profile') }}" style="color: var(--primary-color);">Profile</a>
                <a href="{{ url_for('index') }}" class="btn btn-outline btn-sm">Logout</a>
            </div>
        </nav>

        <div class="profile-container">
            <!-- User Info Card -->
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar">
                        {{ user.name[0]|upper }}
                    </div>
                    <div>
                        <h2 style="font-size: 1.5rem; margin-bottom: 0.25rem;">{{ user.name }}</h2>
                        <div class="badge-verified">
                            <span>âœ“</span> Verified Voter
                        </div>
                    </div>
                </div>

                <div class="info-group">
                    <label class="info-label">Voter ID</label>
                    <div class="info-value">{{ user.voter_id }}</div>
                </div>

                <div class="info-group">
                    <label class="info-label">Email Address</label>
                    <div class="info-value">{{ user.email }}</div>
                </div>

                <div class="info-group">
                    <label class="info-label">Account Status</label>
                    <div class="info-value" style="color: #4ade80;">Active & Approved</div>
                </div>
            </div>

            <!-- Security Card -->
            <div class="profile-card">
                <h3 style="margin-bottom: 1.5rem;">Security Settings</h3>
                <p style="font-size: 0.9rem; margin-bottom: 2rem;">
                    To change your password, we'll need to verify your identity via OTP sent to your registered email.
                </p>

                <form action="{{ url_for('initiate_password_change') }}" method="POST">
                    <div class="form-group">
                        <label class="form-label">Current Password</label>
                        <input type="password" name="current_password" class="form-control" required
                            placeholder="Enter current password">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
