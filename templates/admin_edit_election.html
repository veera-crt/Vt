<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Election - SecureVote Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: rgba(15, 23, 42, 0.8);
            border-right: 1px solid var(--glass-border);
            padding: 2rem;
        }

        .sidebar-link {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-muted);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
            text-decoration: none;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary-color);
        }

        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-main);
            border: 1px solid var(--glass-border);
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="logo" style="margin-bottom: 3rem;">SecureVote <span
                    style="font-size: 0.7rem; background: var(--accent-color); padding: 0.1rem 0.3rem; border-radius: 3px;">ADMIN</span>
            </div>
            <nav>
                <a href="{{ url_for('admin_dashboard') }}" class="sidebar-link">Dashboard</a>
                <a href="{{ url_for('admin_elections') }}" class="sidebar-link active">Manage Elections</a>
                <a href="{{ url_for('admin_all_candidates') }}" class="sidebar-link">Candidates</a>
                <a href="{{ url_for('admin_voters') }}" class="sidebar-link">Voters</a>
                <a href="{{ url_for('admin_results') }}" class="sidebar-link">Results</a>
                <a href="{{ url_for('admin_settings') }}" class="sidebar-link">Settings</a>
                <div style="margin-top: 3rem; border-top: 1px solid var(--glass-border); padding-top: 1rem;">
                    <a href="{{ url_for('index') }}" class="sidebar-link" style="color: #ef4444;">Logout</a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header style="margin-bottom: 2rem; display: flex; align-items: center; gap: 1rem;">
                <a href="{{ url_for('admin_elections') }}" class="btn btn-secondary">‚Üê Back</a>
                <h2>Edit Election</h2>
            </header>

            <div
                style="max-width: 600px; background: var(--bg-card); padding: 2rem; border-radius: 1rem; border: 1px solid var(--glass-border);">
                <form action="{{ url_for('edit_election', election_id=election[0]) }}" method="POST">
                    <div class="form-group">
                        <label class="form-label">Election Title</label>
                        <input type="text" name="title" class="form-input" required value="{{ election[1] }}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-input" rows="3">{{ election[2] }}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Start Date</label>
                        <input type="datetime-local" name="start_date" class="form-input" required
                            value="{{ election[3].strftime('%Y-%m-%dT%H:%M') }}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Date</label>
                        <input type="datetime-local" name="end_date" class="form-input" required
                            value="{{ election[4].strftime('%Y-%m-%dT%H:%M') }}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select name="status" class="form-input">
                            <option value="upcoming" {% if election[5]=='upcoming' %}selected{% endif %}>Upcoming
                            </option>
                            <option value="active" {% if election[5]=='active' %}selected{% endif %}>Active</option>
                            <option value="hidden" {% if election[5]=='hidden' %}selected{% endif %}>Hidden</option>
                            <option value="ended" {% if election[5]=='ended' %}selected{% endif %}>Ended</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Update Election</button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
