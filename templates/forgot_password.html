<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SecureVote</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">SecureVote</div>
            <div class="nav-links">
                <a href="{{ url_for('login') }}" class="btn btn-outline">Back to Login</a>
            </div>
        </nav>

        <div class="form-container">
            <h2 class="text-center mb-4">Reset Password</h2>
            <p class="text-center" style="margin-bottom: 2rem; font-size: 0.9rem;">Enter your registered email address
                or Voter ID. We'll send you instructions to reset your password.</p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="identifier" class="form-label">Email or Voter ID</label>
                    <input type="text" id="identifier" name="identifier" class="form-control"
                        placeholder="Enter email or Voter ID" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Reset Link</button>

                <p class="text-center mt-4" style="font-size: 0.9rem;">
                    Remember your password? <a href="{{ url_for('login') }}">Login here</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
