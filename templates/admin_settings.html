<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - SecureVote Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: rgba(15, 23, 42, 0.8);
            border-right: 1px solid var(--glass-border);
            padding: 2rem;
        }

        .sidebar-link {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-muted);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
            text-decoration: none;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary-color);
        }

        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .settings-card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="logo" style="margin-bottom: 3rem;">SecureVote <span
                    style="font-size: 0.7rem; background: var(--accent-color); padding: 0.1rem 0.3rem; border-radius: 3px;">ADMIN</span>
            </div>
            <nav>
                <a href="{{ url_for('admin_dashboard') }}" class="sidebar-link">Dashboard</a>
                <a href="{{ url_for('admin_elections') }}" class="sidebar-link">Manage Elections</a>
                <a href="{{ url_for('admin_all_candidates') }}" class="sidebar-link">Candidates</a>
                <a href="{{ url_for('admin_voters') }}" class="sidebar-link">Voters</a>
                <a href="{{ url_for('admin_results') }}" class="sidebar-link">Results</a>
                <a href="{{ url_for('admin_settings') }}" class="sidebar-link active">Settings</a>
                <div style="margin-top: 3rem; border-top: 1px solid var(--glass-border); padding-top: 1rem;">
                    <a href="{{ url_for('index') }}" class="sidebar-link" style="color: #ef4444;">Logout</a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header style="margin-bottom: 2rem;">
                <h2>System Settings</h2>
            </header>

            <div class="settings-card">
                <form action="{{ url_for('admin_settings') }}" method="POST">
                    <h3 style="margin-bottom: 1.5rem;">Change Admin Password</h3>
                    <div class="form-group">
                        <label class="form-label">Current Password</label>
                        <input type="password" name="current_password" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" name="new_password" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" name="confirm_password" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
